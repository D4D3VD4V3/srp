{% extends "basic_layout.html" %}

{% block title %} Subjects {% endblock %}
{% block content %}
    {{ super() }}
    {% block styles %}
        {{ super() }}
    {% endblock %}
    <div class="container">
        <div class="list-group">
            {% for sem in range(1,9) %}

            {% endfor %}
        </div>
    </div>
{% endblock %}
