{% extends "basic_layout.html" %}

{% block title %} Professors {% endblock %}
{% block content %}
    {{ super() }}
    {% block styles %}
        {{ super() }}
    {% endblock %}
    <div class="container">
            {% for prof in profs %}

            {% endfor %}
    </div>
{% endblock %}
